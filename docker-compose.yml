version: '3.8'

services:
  meraki-mcp:
    build:
      context: .
      dockerfile: Dockerfile.streamable
    container_name: meraki-mcp-server
    restart: unless-stopped
    environment:
      - MERAKI_API_KEY=${MERAKI_API_KEY}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8100
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-test-token-123}
      - MCP_READ_ONLY_MODE=${MCP_READ_ONLY_MODE:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8100:8100"
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - default

networks:
  default:
    name: meraki-mcp-network
    driver: bridge